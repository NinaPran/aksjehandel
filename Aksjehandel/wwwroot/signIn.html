<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="js/signIn.js"></script>
    <script defer src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Logg inn</h1>
        <form class="form">
            <div class="form-group">
                <label>Brukernavn</label>
                <input type="text" id="username" onchange="validateUser()" />
                <span id="usernameError" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Passord</label>
                <input type="password" id="password" onchange="validatePassword()" />
                <span id="passwordError" style="color: red"></span>
            </div>
            <div class="form-group">
                <input type="button" value="Logg inn" onclick="signIn()" class="btn btn-primary" />
            </div>
            <div id="signInError" style="color: red"></div>
        </form>
    </div>

</body>
</html>
