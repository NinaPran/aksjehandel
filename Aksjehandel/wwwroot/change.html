<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="js/change.js"></script>
    <script defer src="js/portfolioSelect.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <a class="btn" a href="index.html">Forside <i class="fa fa-home"></i></a>

    <div class="container">
        <h1>Endre Ordre</h1>
        <a href="overview.html" class="btn btn-primary">Til min oversikt</a>
        <form class="form">
            <h2>Disponibelt beløp</h2>
            <div id="purchasingPower"></div>
            <input type="hidden" id="id" />
            <div>
                <label for="portfolioSelect">Portefølje</label>
                <select class="form-control" name="portfolioSelect" id="portfolioSelect" disabled>
                    <option value="" disabled selected hidden>Velg portefølje</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companySelect">Selskap</label>
                <select class="form-control" name="companySelect" id="companySelect" disabled>
                    <option id="selectedCompany" value="" selected></option>
                </select>
            </div>
            <div>
                <label>Type</label>
                <div form-group>
                    <input type="radio" id="type-buy" name="type" value="buy" disabled>
                    <label for="buy">Kjøp</label>
                </div>
                <div form-group>
                    <input type="radio" id="type-sell" name="type" value="sell" disabled>
                    <label for="sell">Salg</label>
                </div>
            </div>
            <div class="form-group">
                <label>Pris</label>
                <input type="text" id="price" onchange="validerPris()" />
                <span id="feilPris" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Antall</label>
                <input type="text" id="amount" onchange="validerAntall()" />
                <div id="availableAmount"></div>
                <span id="feilAntall" style="color: red"></span>
            </div>
            <div id="error" style="color: red"></div>
            <div class="form-group">
                <input type="button" id="regChange" value="Endre" class="btn btn-primary" onclick="changeOrder()" />
            </div>
            <div class="form-group">

            </div>

        </form>
    </div>

</body>
</html>
