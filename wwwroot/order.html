<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script defer src="js/order.js"></script>
    <script defer src="js/portfolioSelect.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lag en ny ordre</h1>
        <form class="form">
            <div>
                <label for="portfolioSelect">Portefølge</label>
                <select class="form-control" name="portfolioSelect" id="portfolioSelect">
                    <option value="" disabled selected hidden>Velg portefølge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companySelect">Company</label>
                <select class="form-control" name="companySelect" id="companySelect">
                    <option value="" disabled selected hidden>Velg selskap</option>
                </select>
            </div>
            <div>
                <label>Type</label>
                <div form-group>
                    <input type="radio" id="type-buy" name="type" value="buy">
                    <label for="buy">Kjøp</label>
                </div>
                <div form-group>
                    <input type="radio" id="type-sell" name="type" value="sell">
                    <label for="sell">Salg</label>
                </div>
            </div>
            <div class="form-group">
                <label>Pris</label>
                <input type="text" id="price" />
            </div>
            <div class="form-group">
                <label>Antall</label>
                <input type="text" id="amount" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Lagre" onclick="regOrder()" class="btn" />
            </div>
            <div id="error" style="color: red"></div>
        </form>
    </div>

</body>
</html>
